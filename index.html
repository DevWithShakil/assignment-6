<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/842b5c9ed9.js" crossorigin="anonymous"></script>
    <!--bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- external css -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Mobile-Finder</title>
</head>

<body>
    <main>
        <!-- spinner -->
        <div>
            <img id="spinner" width="50px" class="position-absolute start-50 top-50" src="./images/Spinner-3.gif"
                alt="" />
        </div>
        <!-- header -->
        <header style="background-color: skyblue;" class="shadow py-3 sticky-top">
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-md-4">
                        <div class="logo d-flex align-items-center justify-content-center">
                            <h1 class="fw-bold">Mobile Finder</h1>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="search-part d-flex justify-content-center">
                            <input id="search-input" type="text" placeholder="Search Your Phone" />
                            <span onclick="loadData()"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- show Mobile details -->
        <section>
            <div class="container">
                <div id="details" class="row mt-5"></div>
            </div>
        </section>
        <!-- show mobile in ui -->
        <section>
            <div class="container">
                <div id="phone-show" class="row"></div>
            </div>
        </section>
        <!-- show all Phone -->
        <div class="text-center mx-auto">
            <button class="mobile-btn" id="show-all">Show all</button>
        </div>
        <!-- error message showing -->
        <div>
            <h3 id="error-text" class="text-danger text-center mt-5"></h3>
        </div>
        <div class="error-msg">
            <h3 id="error-msg" class="text-danger text-center mt-5">
                Please enter the name of the product you are looking for..
            </h3>
        </div>
    </main>
    <!-- link js -->
    <script src="js/app.js"></script>
</body>

</html>
